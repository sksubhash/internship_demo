{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Nursery | Shop Details</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico'%}">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
<!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
    <div class="preloader-circle"></div>
    <div class="preloader-img">
        <img src="statics/img/core-img/leaf.png" alt="">
    </div>
</div>

<!-- ##### Header Area Start ##### -->
{% include 'header.html' %}
{% block header1 %}
{% endblock %}
<!-- ##### Header Area End ##### -->

<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
    <!-- Top Breadcrumb Area -->
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url('/statics/img/bg-img/24.jpg');">
        <h2>Checkout</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Checkout Area Start ##### -->
<div class="checkout_area mb-100">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-7">
                <div class="checkout_details_area clearfix">
                    <h5>Billing Details</h5>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <label for="first_name">First Name *</label>
                            <input disabled value="{{ request.session.name }}" type="text" class="form-control" id="first_name" value="" required>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="email_address">Email Address *</label>
                            <input disabled type="email" value="{{ request.session.email }}" class="form-control" id="email_address" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="checkout-content">
                    <h5 class="title--">Your Order</h5>
                    <div class="products">
                        <div class="products-data">
                            <h5>Products:</h5>
                            <div class="single-products d-flex justify-content-between align-items-center">

                                <p>{{p_name}}</p>
                                <h5>{{ request.session.quantity }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="subtotal d-flex justify-content-between align-items-center">
                        <h5>Price</h5>
                        <h5>&#8377; {{price}}</h5>
                    </div>
                    <div class="order-total d-flex justify-content-between align-items-center">
                        <h5>Order Total</h5>
                        <h5>&#8377; {{t_price}}</h5>
                    </div>
                    <form action="checkout" method="post">
                        {% csrf_token %}
                        <input type="hidden"    name="name" value="{{ request.session.name }}">
                        <input type="hidden"    name="quantity" value="{{ request.session.quantity }}">
                        <input type="hidden"    name="amount" value="{{t_price}}">
                        <input type="hidden"    name="plant_id" value="{{ request.session.plant_id }}">
                        <input type="hidden"    name="user_id" value="{{user_id}}">
                        <div class="checkout-btn mt-30">
                            <input type="submit" class="btn alazea-btn w-100" value="Place Order">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Checkout Area End ##### -->

<!-- ##### All Javascript Files ##### -->
<!-- jQuery-2.2.4 js -->
<script src="{% static 'js/jquery/jquery-2.2.4.min.js'%}"></script>
<!-- Popper js -->
<script src="{% static 'js/bootstrap/popper.min.js'%}"></script>
<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
<!-- All Plugins js -->
<script src="{% static 'js/plugins/plugins.js'%}"></script>
<!-- Active js -->
<script src="{% static 'js/active.js'%}"></script>
</body>

</html>
